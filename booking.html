<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO FLASH | BOOKING</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-maroon: #800000;
            --deep-black: #050505;
            --card-bg: #111111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }
        body { background: var(--deep-black); color: white; overflow-x: hidden; }

        /* 3D Background Overlay */
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 1; opacity: 0.5; }

        header {
            position: fixed; top: 0; width: 100%; padding: 25px 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 100;
        }
        .logo-text span { color: var(--primary-maroon); }
        nav a { color: white; text-decoration: none; margin-left: 30px; font-size: 0.75rem; letter-spacing: 2px; }

        /* Form Styling */
        .form-wrapper {
            position: relative; z-index: 10;
            min-height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 120px 20px;
        }

        .booking-card {
            background: var(--card-bg);
            padding: 50px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #222;
            box-shadow: 0 0 30px rgba(128, 0, 0, 0.2);
        }

        h2 { font-size: 2.5rem; margin-bottom: 30px; color: #fff; text-align: center; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-family: 'Segoe UI'; font-size: 0.8rem; color: var(--primary-maroon); margin-bottom: 8px; letter-spacing: 1px; }

        input, select, textarea {
            width: 100%; padding: 15px;
            background: #000; border: 1px solid #333;
            color: white; font-family: 'Segoe UI'; font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-maroon);
            outline: none;
            box-shadow: 0 0 10px rgba(128, 0, 0, 0.5);
        }

        .submit-btn {
            width: 100%; padding: 20px;
            background: var(--primary-maroon);
            color: white; border: none;
            font-weight: 900; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s;
            margin-top: 10px;
        }

        .submit-btn:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <header>
        <div class="logo-text">AUTO<span>FLASH</span></div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="services.html">VIEW SERVICES</a>
            <a href="booking.html" style="color: var(--primary-maroon);">BOOKING</a>
        </nav>
    </header>

    <div class="form-wrapper">
        <div class="booking-card">
            <h2>RESERVE SLOT</h2>
            
            <form action="https://formspree.io/f/mrezjovw" method="POST">
                
                <div class="form-group">
                    <label>FULL NAME</label>
                    <input type="text" name="name" placeholder="Client Name" required>
                </div>

                <div class="form-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" name="_replyto" placeholder="client@email.com" required>
                </div>

                <div class="form-group">
                    <label>CAR MAKE & MODEL</label>
                    <input type="text" name="car_model" placeholder="e.g. Honda Civic RS" required>
                </div>

                <div class="form-group">
                    <label>SERVICE REQUIRED</label>
                    <select name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="9H Ceramic Coating">9H Ceramic Coating</option>
                        <option value="Ultra PPF">Ultra PPF Shield</option>
                        <option value="Full Detailing">Full Detailing</option>
                        <option value="Glass Coating">Hydrophobic Glass Coating</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>MESSAGE</label>
                    <textarea name="message" rows="3" placeholder="Additional info..."></textarea>
                </div>

                <button type="submit" class="submit-btn">SEND TO AUTO FLASH</button>
            </form>
        </div>
    </div>

    <script>
        // Smooth 3D Particle Background
        let scene, camera, renderer, particles;
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            const partGeom = new THREE.BufferGeometry();
            const vertices = [];
            for(let i=0; i<4000; i++) vertices.push(THREE.MathUtils.randFloatSpread(15), THREE.MathUtils.randFloatSpread(15), THREE.MathUtils.randFloatSpread(15));
            partGeom.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            particles = new THREE.Points(partGeom, new THREE.PointsMaterial({color: 0x800000, size: 0.015, transparent: true, opacity: 0.5}));
            scene.add(particles);

            animate();
        }
        function animate() { 
            requestAnimationFrame(animate); 
            particles.rotation.y += 0.001; 
            renderer.render(scene, camera); 
        }
        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
