<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Flash | High-End 3D Experience</title>
    <style>
        :root {
            --brand-maroon: #800000;
            --dark-bg: #050505;
            --road-grey: #1a1a1a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif; /* High-end tech font */
        }

        /* 3D Scene Setup */
        .scene-container {
            perspective: 1500px;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #2a0000 0%, #000 80%);
        }

        /* Moving Environment: Road & Trees */
        .world {
            position: absolute;
            width: 200%;
            height: 200%;
            transform: rotateX(70deg) translateY(-20%);
            z-index: 1;
        }

        .road {
            position: absolute;
            width: 400px;
            height: 10000px;
            background: linear-gradient(90deg, #333 5px, transparent 5px, transparent 395px, #333 395px),
                        repeating-linear-gradient(0deg, var(--road-grey) 0, var(--road-grey) 100px, #333 100px, #333 110px);
            left: 50%;
            transform: translateX(-50%);
            animation: drive 8s linear infinite;
        }

        /* 3D Trees */
        .tree {
            position: absolute;
            width: 60px;
            height: 150px;
            background: linear-gradient(to top, #1a0000, #4a0000);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotateX(-70deg); /* Counter-rotate to stand up */
        }
        .tree-l { left: 30%; top: 10%; }
        .tree-r { right: 30%; top: 40%; }

        @keyframes drive {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(1000px); }
        }

        /* The 3D Car Body */
        .car-wrapper {
            position: relative;
            width: 350px;
            height: 160px;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .car-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--brand-maroon);
            border-radius: 30px 100px 20px 20px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.7), 0 30px 40px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .window {
            position: absolute;
            top: 15px;
            right: 50px;
            width: 120px;
            height: 55px;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.3), transparent);
            border-radius: 15px 50px 0 0;
        }

        /* Tires */
        .tire {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #000;
            border-radius: 50%;
            border: 8px solid #1a1a1a;
            box-shadow: 0 0 10px var(--brand-maroon);
        }
        .front-l { bottom: -25px; left: 50px; }
        .front-r { top: -25px; left: 50px; }
        .rear-l  { bottom: -25px; right: 50px; }
        .rear-r  { top: -25px; right: 50px; }

        /* Navigation & Buttons */
        .overlay-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            color: white;
            padding: 50px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }

        nav { display: flex; justify-content: space-between; pointer-events: auto; }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: 5px; color: var(--brand-maroon); text-shadow: 0 0 10px #ff0000; }
        
        nav ul { display: flex; list-style: none; gap: 40px; }
        nav a { 
            color: #ccc; 
            text-decoration: none; 
            font-size: 14px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            transition: 0.3s;
        }
        nav a:hover { color: white; text-shadow: 0 0 10px var(--brand-maroon); }

        .hero-content { pointer-events: auto; max-width: 600px; }
        h1 { font-size: 90px; margin: 0; line-height: 0.9; text-shadow: 5px 5px 20px #000; }
        
        .btn-group { display: flex; gap: 20px; margin-top: 30px; }
        .btn {
            padding: 18px 35px;
            border: 2px solid var(--brand-maroon);
            background: transparent;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-fill { background: var(--brand-maroon); }
        .btn:hover { background: white; color: black; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(128,0,0,0.5); }

        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 5; }
    </style>
</head>
<body>

    <div class="scene-container">
        <div class="world">
            <div class="road"></div>
            <div class="tree tree-l"></div>
            <div class="tree tree-r"></div>
        </div>

        <div class="car-wrapper" id="car">
            <div class="car-body">
                <div class="window"></div>
            </div>
            <div class="tire front-l"></div>
            <div class="tire front-r"></div>
            <div class="tire rear-l" id="rear-l"></div>
            <div class="tire rear-r" id="rear-r"></div>
        </div>

        <canvas id="fireCanvas"></canvas>
    </div>

    <div class="overlay-ui">
        <nav>
            <div class="logo">AUTO FLASH</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="booking.html">Bookings</a></li>
            </ul>
        </nav>

        <section class="hero-content">
            <h1>ELITE<br><span style="color:var(--brand-maroon)">DETAILING</span></h1>
            <p>Mastering the art of automotive reflection.</p>
            <div class="btn-group">
                <a href="services.html" class="btn btn-fill">View Services</a>
                <a href="booking.html" class="btn">Book Now</a>
            </div>
        </section>
    </div>

    <script>
        const car = document.getElementById('car');
        const canvas = document.getElementById('fireCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 20 + 5;
                this.speedY = (Math.random() - 0.5) * 6;
                this.speedX = Math.random() * 15 + 5; // Shooting out the back
                this.opacity = 1;
            }
            update() {
                this.x -= this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.02;
                if (this.size > 0.5) this.size -= 0.3;
            }
            draw() {
                ctx.fillStyle = `rgba(128, 0, 0, ${this.opacity})`; 
                ctx.shadowBlur = 20;
                ctx.shadowColor = "#ff0000";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        document.addEventListener('mousemove', (e) => {
            // High-End 3D Rotation
            const x = (window.innerWidth / 2 - e.pageX) / 8;
            const y = (window.innerHeight / 2 - e.pageY) / 8;
            car.style.transform = `rotateY(${-x}deg) rotateX(${y}deg) translateZ(100px)`;

            // Fire emission from REAR tires only
            const rl = document.getElementById('rear-l').getBoundingClientRect();
            const rr = document.getElementById('rear-r').getBoundingClientRect();

            for(let i=0; i<4; i++) {
                particles.push(new Particle(rl.left, rl.top + 30));
                particles.push(new Particle(rr.left, rr.top + 30));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
