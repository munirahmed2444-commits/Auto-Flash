<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO FLASH | HOME</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --primary-maroon: #800000; --deep-black: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }
        body { background: var(--deep-black); color: white; overflow: hidden; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 1; }
        header { position: fixed; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
        .logo-text span { color: var(--primary-maroon); }
        nav a { color: white; text-decoration: none; margin-left: 30px; font-size: 0.75rem; letter-spacing: 2px; }
        nav a:hover { color: var(--primary-maroon); }
        .hero { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; pointer-events: none; }
        h1 { font-size: 6rem; background: linear-gradient(#fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cta-btn { pointer-events: auto; margin-top: 30px; padding: 15px 40px; background: var(--primary-maroon); color: white; border: none; cursor: pointer; font-weight: 900; transition: 0.3s; text-decoration: none; }
        .cta-btn:hover { background: white; color: black; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <header>
        <div class="logo-text">AUTO<span>FLASH</span></div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="services.html">VIEW SERVICES</a>
            <a href="booking.html">BOOKING</a>
        </nav>
    </header>
    <div class="hero">
        <p style="letter-spacing: 10px; color: var(--primary-maroon);">PREMIUM DETAILING</p>
        <h1>AUTO FLASH</h1>
        <a href="services.html" class="cta-btn">EXPLORE SERVICES</a>
    </div>

    <script>
        let scene, camera, renderer, particles, mainCore;
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            const coreGeom = new THREE.IcosahedronGeometry(2, 1);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0x800000, wireframe: true, transparent: true, opacity: 0.5 });
            mainCore = new THREE.Mesh(coreGeom, coreMat);
            scene.add(mainCore);

            const partGeom = new THREE.BufferGeometry();
            const vertices = [];
            for(let i=0; i<5000; i++) vertices.push(THREE.MathUtils.randFloatSpread(15), THREE.MathUtils.randFloatSpread(15), THREE.MathUtils.randFloatSpread(15));
            partGeom.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            particles = new THREE.Points(partGeom, new THREE.PointsMaterial({color: 0x800000, size: 0.02}));
            scene.add(particles);

            window.addEventListener('mousemove', (e) => {
                mainCore.rotation.y = (e.clientX - window.innerWidth/2) * 0.001;
                mainCore.rotation.x = (e.clientY - window.innerHeight/2) * 0.001;
            });
            animate();
        }
        function animate() { requestAnimationFrame(animate); mainCore.rotation.y += 0.005; renderer.render(scene, camera); }
        init();
    </script>
</body>
</html>
